<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/pages/userRights/createPage/createPage.css">
    <title>Create Pages</title>
</head>
<body>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
                <div class="card bg-dark text-white" style="border-radius: 1em;">
                    <div class="card-body p-4 text-center">
                        <div></div>
                        <h2>Create pages</h2>
                        <p>Down below you can add a title for the page and some content if you feel like there is missing some theory.</p>
                        <form>
                          <div class="form-group">
                            <label for="title">Title</label>
                            <textarea class="form-control" id="title" rows="1"></textarea>
                            <br>
                            <label for="page-content">Page Content</label>
                            <textarea class="form-control" rows="10" id="page-content"></textarea>
                          </div>
                          <br>
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Save</button>
                        </form>
                    </div>
                </div>
        
        </div>

        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="pages/login/login.css">

</head>

<body>

    <section id="login-container">
        <div class="container h-50">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <form action="/login" method="POST">
                      <div class="form-outline form-white mb-4">
                        <input type="text" id="user" name="user" class="form-control form-control-lg" value="user" />
                        <label class="form-label" for="user">User</label>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" name="password" value="password" />
                        <label class="form-label" for="password">Password</label>
                      </div>
        
                      <button id="submit-button" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/pages/signup/signup.css">
    <title>Sign up page</title>
</head>
<body>
    <div class="container h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-12 col-l-10 col-xl-10">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                  <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                  <p class="text-white-50 mb-5">Fill out all information to sign up.</p>
                  <form action="/signup" method="POST">
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="name" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="name">Write your name</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Type your email</label>
                      </div>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="password">Choose a password</label>
                      <input type="password" id="password" class="form-control form-control-lg" name="password" />
                      <label class="form-label" for="password">Type password again</label>
                      <input type="password" id="confirm_password" class="form-control form-control-lg" placeholder="confirm password" name="confirm_password" />
                    </div>
                    <button id="submit-button" class="btn btn-outline-light btn-lg px-5" type="submit">Confirm</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
